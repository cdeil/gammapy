---
"$schema": "http://json-schema.org/schema#"
"title": "Schema validation for Gammapy high-level interface API configuration"

type: object
additionalProperties: true      # --- still adding
properties:

    global:
        type: object
        additionalProperties: true  # --- still adding
        properties:

            out_folder:
                type: string

            logging:
                type: object
                additionalProperties: false
                properties:
                    level:
                        enum: [CRITICAL, 50,
                               ERROR, 40,
                               WARNING, 30,
                               INFO, 20,
                               DEBUG, 10,
                               NOTSET]
                    filename: {type: string}
                    filemode: {type: string}
                    format: {type: string}
                    datefmt: {type: string}
                required: [level]
                dependencies:
                    filemode: [filename]

    # ---

    observations:
        type: object

    grid:
        type: object

    model:
        type: object

    analysis:
        type: object


# ---
definitions:
    prop:
        enum: [values]
